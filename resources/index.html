<!DOCTYPE html>
<html>
<head>
  <title>Evil Mommy!</title>
  <script type="text/javascript" src="/static/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="/static/mustache.js"></script>
  <script type="text/javascript" src="/static/empc.js"></script>

  <link rel="stylesheet" href="/static/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="/static/empc.css" type="text/css" />
</head>
<body>

  <div id="em-container">
    <div class="row">
      <div class="col-lg-4 centered">
        <img src="/static/evil_mommy.png" />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 centered" id="dynamic">
        <h1>Welcome!</h1>
        <p>Mom is checking your network configuration...</p>
      </div>
    </div>
  </div>

  <button type="button" id="btn-find-router" class="btn btn-default">Find Router</button>

<script id="t-netinfo" type="text/html">
  <h1>Network Info</h1>
  <p>Your system is using IP address <strong>{{ip4_address}}</strong>
    on interface <strong>{{ mac_address }}</strong>. The default gateway
    is <strong>{{ gateway }}</strong>. Let's see if we can find a router
    there.</p>
</script>


</body>
</html>
